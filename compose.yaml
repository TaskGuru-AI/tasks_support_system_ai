services:
  backend:
    build:
      context: .
      args:
        USER_ID: ${DOCKER_UID:-1000}
        GROUP_ID: ${DOCKER_GID:-1000}
    command: poetry run uvicorn tasks_support_system_ai.main:app --host 0.0.0.0 --port 8000
    user: "${DOCKER_UID:-1000}:${DOCKER_GID:-1000}"
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
    env_file:
      - ./.env
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 1s


  frontend:
    build: .
    command: poetry run streamlit run tasks_support_system_ai/web/app.py --server.port 8501 --server.address 0.0.0.0
    ports:
      - "8501:8501"
    volumes:
      - ./data:/app/data
    environment:
      IS_DOCKER: 1
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    depends_on:
      backend:
        condition: service_healthy

  minio:
    image: minio/minio:latest
    networks:
      - minio_network
    volumes:
      - /opt/app/volumes/minio:/data
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY}
      MINIO_SERVER_URL: "https://data.pyrogn.ru"
      MINIO_BROWSER_REDIRECT_URL: "https://data.pyrogn.ru/ui/"
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/minio.conf:/etc/nginx/conf.d/minio.conf
      - ./nginx/support.conf:/etc/nginx/conf.d/support.conf
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - minio
      - frontend
    networks:
      - minio_network
      - app-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 10s
      timeout: 5s
      retries: 3

volumes:
  minio_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /opt/app/volumes/minio

networks:
  app-network:
    driver: bridge
  minio_network:
    driver: bridge
